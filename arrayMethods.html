<!--
    Array properties

    the length property sets or returns the number of elements in an array.
    
    Array methods

    The sort() sorts the items in an array.
    The sort order can either be numeric or alphabetic, either accending or decending

    The pop() method removes the last element of an array.
    The push() method adds a new item at the end of the array. 

    The shift() method removes the first item of an array.
    The unshift() method adds new items at the beginning of an array, and returns the new length.

    the reverse() method reverses the order of elements in array.

    The isArray() method determines whether the given object is an array or not.

    The concat() method joins two arrays togather.

    The indexOf() method searches the array for the specified item, and returns its position.

    Following are the examples of such methods and properties.
-->
