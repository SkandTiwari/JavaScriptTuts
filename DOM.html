<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fn">Skand</p>
    <p class="ln">Tiwari</p>
    <script type="text/javascript">
        var a = document.getElementsByClassName("ln").innerHTML[0];
        document.write(a);
        console.log(a);
    </script>
    <script type="text/javascript">
        var b = document.getElementsByTagName("p");
        document.write(b);
        console.log(b);
    </script>
    <script type="text/javascript">
        var p = document.querySelector("p").innerHTML;
        document.write(p);
    </script>
</body>
</html>
