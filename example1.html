<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 1 javascript integration</title>
</head>
<body>                 /* inline javascript code */
    <script type="text/javascript">
        var a = "example 1 javascript integration";
        alert(a);
        document.write(a);
        var b = 2;
        var c = 3;
        document.write("<br>");
        document.write(b+c);
    </script>
    
</body>
</html>
