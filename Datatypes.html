<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- demonstration of javascript with data types-->
<body>
    <script type="text/javascript">
        var a;
        document.write(a);
        document.write("<br>");
        var b = null;
        document.write(b);
        var c = "skand is an \"Engineer\"";
        document.write("<br>");
        document.write(c);
        document.write(typeof(c));

    </script>
</body>
</html>
