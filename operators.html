<!--
    OPERATORS IN JAVASCRIPT

    operators are used to assign values, compare values, perform arithmatic operations etc.
    e.g. , 
    following expression denotes operators
    a = b+c;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = 3;
        var b = 4;
        document.write(a+b);
        document.write("<br>");
        document.write(a*b);
        document.write("<br>");
        document.write(a/b);
        document.write("<br>");
        document.write(a-b);
        document.write("<br>");
        var firstName = "Skand";
        var secondName = "tiwari";
        document.write(firstName + secondName);
    </script>
</body>
</html>
